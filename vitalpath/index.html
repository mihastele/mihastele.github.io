<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalPath | Pametni merilnik zdravja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        .custom-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
        }
        input:focus, select:focus {
            outline: none;
            border-color: #6366f1;
            ring: 2px #6366f1;
        }
    </style>
</head>
<body class="pb-12">
    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-4xl mx-auto px-6 h-16 flex items-center justify-between">
            <h1 class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-violet-600 bg-clip-text text-transparent">VitalPath</h1>
            <div class="flex gap-4">
                <button onclick="switchTab('dashboard')" id="nav-daily" class="text-slate-600 hover:text-indigo-600 font-medium transition-colors">Dnevnik</button>
                <button onclick="switchTab('weight')" id="nav-weight" class="text-slate-600 hover:text-indigo-600 font-medium transition-colors">Teža</button>
                <button onclick="switchTab('history')" id="nav-history" class="text-slate-600 hover:text-indigo-600 font-medium transition-colors">Zgodovina</button>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 mt-8">
        
        <!-- Tab: Dashboard -->
        <section id="tab-dashboard">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="glass-card p-6 rounded-3xl custom-shadow text-center">
                    <p id="label-target" class="text-slate-500 text-sm font-medium mb-1">Ciljne kalorije</p>
                    <h2 id="target-display" class="text-3xl font-bold text-slate-800">2,000</h2>
                </div>
                <div class="glass-card p-6 rounded-3xl custom-shadow text-center border-indigo-100 bg-indigo-50/30">
                    <p id="label-consumed" class="text-slate-500 text-sm font-medium mb-1">Zaužite kalorije</p>
                    <h2 id="consumed-display" class="text-3xl font-bold text-indigo-600">0</h2>
                </div>
                <div class="glass-card p-6 rounded-3xl custom-shadow text-center">
                    <p id="label-remaining" class="text-slate-500 text-sm font-medium mb-1">Preostalo</p>
                    <h2 id="remaining-display" class="text-3xl font-bold text-emerald-500">2,000</h2>
                </div>
            </div>

            <!-- Quick Log Meal -->
            <div class="glass-card p-8 rounded-3xl custom-shadow mb-8">
                <h3 id="label-log-food" class="text-lg font-semibold text-slate-800 mb-6">Vnos hrane</h3>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <input type="text" id="food-name" placeholder="Npr. Piščančje prsi" class="bg-slate-50 border border-slate-200 p-4 rounded-2xl w-full transition-all">
                    <input type="number" id="food-calories" placeholder="Kalorije" class="bg-slate-50 border border-slate-200 p-4 rounded-2xl w-full transition-all">
                    <button onclick="addMeal()" id="btn-add-food" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 px-6 rounded-2xl transition-all shadow-lg shadow-indigo-200">
                        Dodaj v dnevnik
                    </button>
                </div>
            </div>

            <!-- Todays List -->
            <div id="today-list" class="space-y-4">
                <!-- Meals injected here -->
            </div>
        </section>

        <!-- Tab: Weight Tracking -->
        <section id="tab-weight" class="hidden">
            <div class="glass-card p-8 rounded-3xl custom-shadow mb-8">
                <h3 id="label-track-weight" class="text-lg font-semibold text-slate-800 mb-6">Spremljaj napredek</h3>
                <div class="flex gap-4 mb-8">
                    <input type="number" step="0.1" id="weight-input" placeholder="Trenutna teža (kg)" class="bg-slate-50 border border-slate-200 p-4 rounded-2xl flex-grow transition-all">
                    <button onclick="addWeight()" id="btn-log-weight" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-8 rounded-2xl transition-all shadow-lg shadow-indigo-200">
                        Zabeleži težo
                    </button>
                </div>
                <div class="h-64">
                    <canvas id="weightChart"></canvas>
                </div>
            </div>
        </section>

        <!-- Tab: History -->
        <section id="tab-history" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h3 id="label-past-entries" class="text-lg font-semibold text-slate-800">Pretekli vnosi</h3>
                <button onclick="clearAllData()" id="btn-clear-all" class="text-red-500 hover:text-red-700 text-sm font-medium">Izbriši vse podatke</button>
            </div>
            <div id="history-list" class="space-y-4">
                <!-- History injected here -->
            </div>
        </section>

    </main>

    <!-- Settings (Calculator & Goals) -->
    <div class="fixed bottom-6 right-6 flex flex-col gap-3">
        <button onclick="toggleSettings()" class="w-14 h-14 bg-indigo-600 text-white rounded-full flex items-center justify-center custom-shadow hover:bg-indigo-700 transition-all text-xl">
            ⚙️
        </button>
    </div>

    <!-- Enhanced Settings Modal -->
    <div id="settings-panel" class="hidden fixed inset-0 bg-slate-900/40 backdrop-blur-sm flex items-center justify-center p-6 z-[60]">
        <div class="bg-white p-8 rounded-[2rem] w-full max-w-lg custom-shadow max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h3 id="label-settings-title" class="text-2xl font-bold text-slate-800">Profil in cilji</h3>
                    <p id="label-settings-desc" class="text-slate-500 text-sm mt-1">Izračunano po Mifflin-St Jeor enačbi.</p>
                </div>
                <button onclick="toggleSettings()" class="text-slate-400 hover:text-slate-600">✕</button>
            </div>

            <!-- Language Switcher -->
            <div class="mb-6">
                <label id="label-language" class="block text-xs font-bold text-slate-400 uppercase mb-2">Jezik / Language</label>
                <div class="flex gap-2">
                    <button onclick="updateLanguage('sl')" id="lang-sl" class="flex-grow py-2 rounded-xl border border-indigo-200 bg-indigo-50 text-indigo-700 font-bold">Slovenščina</button>
                    <button onclick="updateLanguage('en')" id="lang-en" class="flex-grow py-2 rounded-xl border border-slate-200 text-slate-500 font-bold">English</button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6 border-t pt-6">
                <div class="col-span-1">
                    <label id="label-sex" class="block text-xs font-bold text-slate-400 uppercase mb-2">Biološki spol</label>
                    <select id="user-sex" class="bg-slate-50 border border-slate-200 p-3 rounded-xl w-full">
                        <option value="male" id="opt-male">Moški</option>
                        <option value="female" id="opt-female">Ženska</option>
                    </select>
                </div>
                <div class="col-span-1">
                    <label id="label-age" class="block text-xs font-bold text-slate-400 uppercase mb-2">Starost (let)</label>
                    <input type="number" id="user-age" placeholder="25" class="bg-slate-50 border border-slate-200 p-3 rounded-xl w-full">
                </div>
                <div class="col-span-1">
                    <label id="label-height" class="block text-xs font-bold text-slate-400 uppercase mb-2">Višina (cm)</label>
                    <input type="number" id="user-height" placeholder="175" class="bg-slate-50 border border-slate-200 p-3 rounded-xl w-full">
                </div>
                <div class="col-span-1">
                    <label id="label-weight-profile" class="block text-xs font-bold text-slate-400 uppercase mb-2">Teža (kg)</label>
                    <input type="number" id="user-weight" placeholder="70" class="bg-slate-50 border border-slate-200 p-3 rounded-xl w-full">
                </div>
                <div class="col-span-2">
                    <label id="label-activity" class="block text-xs font-bold text-slate-400 uppercase mb-2">Stopnja aktivnosti</label>
                    <select id="user-activity" class="bg-slate-50 border border-slate-200 p-3 rounded-xl w-full">
                        <option value="1.2" id="act-1">Sedeče (brez vadbe)</option>
                        <option value="1.375" id="act-2">Rahlo aktivno (1-3 dni/teden)</option>
                        <option value="1.55" id="act-3">Zmerno aktivno (3-5 dni/teden)</option>
                        <option value="1.725" id="act-4">Zelo aktivno (6-7 dni/teden)</option>
                        <option value="1.9" id="act-5">Izjemno aktivno (fizično delo)</option>
                    </select>
                </div>
            </div>

            <div class="bg-indigo-50 p-4 rounded-2xl mb-6 border border-indigo-100">
                <div class="flex justify-between items-center mb-2">
                    <span id="label-tdee" class="text-sm font-semibold text-indigo-900">Izračunan TDEE:</span>
                    <span id="calc-tdee" class="text-lg font-bold text-indigo-600">--</span>
                </div>
                <div class="flex justify-between items-center">
                    <span id="label-rec-target" class="text-sm font-semibold text-indigo-900">Priporočen cilj:</span>
                    <span id="calc-target" class="text-lg font-bold text-emerald-600">--</span>
                </div>
                <p id="label-deficit-note" class="text-[10px] text-indigo-400 mt-2 italic">*Cilj vključuje standardni primanjkljaj 500 kcal.</p>
            </div>

            <div class="flex gap-3">
                <button onclick="applyCalculatedTarget()" id="btn-apply-goal" class="flex-grow bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-200">Uporabi nov cilj</button>
            </div>
        </div>
    </div>

    <script>
        const translations = {
            sl: {
                navDaily: "Dnevnik", navWeight: "Teža", navHistory: "Zgodovina",
                labelTarget: "Ciljne kalorije", labelConsumed: "Zaužite kalorije", labelRemaining: "Preostalo",
                labelLogFood: "Vnos hrane", foodPlaceholder: "Npr. Piščančje prsi", caloriesPlaceholder: "Kalorije",
                btnAddFood: "Dodaj v dnevnik", labelTrackWeight: "Spremljaj napredek", weightPlaceholder: "Trenutna teža (kg)",
                btnLogWeight: "Zabeleži težo", labelPastEntries: "Pretekli vnosi", btnClearAll: "Izbriši vse podatke",
                labelSettingsTitle: "Profil in cilji", labelSettingsDesc: "Izračunano po Mifflin-St Jeor enačbi.",
                labelSex: "Biološki spol", optMale: "Moški", optFemale: "Ženska",
                labelAge: "Starost (let)", labelHeight: "Višina (cm)", labelWeightProfile: "Teža (kg)",
                labelActivity: "Stopnja aktivnosti", act1: "Sedeče (brez vadbe)", act2: "Rahlo aktivno (1-3 dni/teden)",
                act3: "Zmerno aktivno (3-5 dni/teden)", act4: "Zelo aktivno (6-7 dni/teden)", act5: "Izjemno aktivno (fizično delo)",
                labelTdee: "Izračunan TDEE:", labelRecTarget: "Priporočen cilj:", labelDeficitNote: "*Cilj vključuje standardni primanjkljaj 500 kcal.",
                btnApplyGoal: "Uporabi nov cilj", todayMeals: "Današnji obroki", totalKcal: "Skupaj kcal",
                confirmDelete: "Izbrišem vse? To bo trajno izbrisalo vašo zgodovino in napredek.", labelLanguage: "Jezik / Language"
            },
            en: {
                navDaily: "Daily", navWeight: "Weight", navHistory: "History",
                labelTarget: "Target Calories", labelConsumed: "Consumed Calories", labelRemaining: "Remaining",
                labelLogFood: "Log Food Intake", foodPlaceholder: "E.g. Chicken Breast", caloriesPlaceholder: "Calories",
                btnAddFood: "Add to Daily Log", labelTrackWeight: "Track Your Progress", weightPlaceholder: "Current Weight (kg)",
                btnLogWeight: "Log Weight", labelPastEntries: "Past Entries", btnClearAll: "Clear All Data",
                labelSettingsTitle: "Profile & Goals", labelSettingsDesc: "Calculated using the Mifflin-St Jeor equation.",
                labelSex: "Biological Sex", optMale: "Male", optFemale: "Female",
                labelAge: "Age (Years)", labelHeight: "Height (cm)", labelWeightProfile: "Weight (kg)",
                labelActivity: "Activity Level", act1: "Sedentary (Little Exercise)", act2: "Lightly Active (1-3 days/week)",
                act3: "Moderately Active (3-5 days/week)", act4: "Very Active (6-7 days/week)", act5: "Extra Active (Physical Job)",
                labelTdee: "Calculated TDEE:", labelRecTarget: "Recommended Target:", labelDeficitNote: "*Target includes a 500 kcal deficit.",
                btnApplyGoal: "Apply New Goal", todayMeals: "Today's Meals", totalKcal: "Total kcal",
                confirmDelete: "Delete everything? This is a permanent wipe of your history.", labelLanguage: "Jezik / Language"
            }
        };

        let appData = {
            targetCalories: 2000,
            language: 'sl',
            profile: { sex: 'male', age: 25, height: 175, weight: 70, activity: '1.2' },
            meals: [], 
            weights: [] 
        };

        let chart;

        window.onload = function() {
            loadFromStorage();
            initChart();
            renderDashboard();
            switchTab('dashboard');
            
            const inputs = ['user-sex', 'user-age', 'user-height', 'user-weight', 'user-activity'];
            inputs.forEach(id => {
                document.getElementById(id).addEventListener('input', calculateSuggestedTarget);
            });
        };

        function updateLanguage(lang) {
            appData.language = lang;
            saveToStorage();
            applyTranslations();
            renderDashboard();
            renderHistory();
            
            // UI Toggle States
            const btnSl = document.getElementById('lang-sl');
            const btnEn = document.getElementById('lang-en');
            if(lang === 'sl') {
                btnSl.className = "flex-grow py-2 rounded-xl border border-indigo-200 bg-indigo-50 text-indigo-700 font-bold";
                btnEn.className = "flex-grow py-2 rounded-xl border border-slate-200 text-slate-500 font-bold";
            } else {
                btnEn.className = "flex-grow py-2 rounded-xl border border-indigo-200 bg-indigo-50 text-indigo-700 font-bold";
                btnSl.className = "flex-grow py-2 rounded-xl border border-slate-200 text-slate-500 font-bold";
            }
        }

        function applyTranslations() {
            const t = translations[appData.language];
            document.getElementById('nav-daily').innerText = t.navDaily;
            document.getElementById('nav-weight').innerText = t.navWeight;
            document.getElementById('nav-history').innerText = t.navHistory;
            document.getElementById('label-target').innerText = t.labelTarget;
            document.getElementById('label-consumed').innerText = t.labelConsumed;
            document.getElementById('label-remaining').innerText = t.labelRemaining;
            document.getElementById('label-log-food').innerText = t.labelLogFood;
            document.getElementById('food-name').placeholder = t.foodPlaceholder;
            document.getElementById('food-calories').placeholder = t.caloriesPlaceholder;
            document.getElementById('btn-add-food').innerText = t.btnAddFood;
            document.getElementById('label-track-weight').innerText = t.labelTrackWeight;
            document.getElementById('weight-input').placeholder = t.weightPlaceholder;
            document.getElementById('btn-log-weight').innerText = t.btnLogWeight;
            document.getElementById('label-past-entries').innerText = t.labelPastEntries;
            document.getElementById('btn-clear-all').innerText = t.btnClearAll;
            document.getElementById('label-settings-title').innerText = t.labelSettingsTitle;
            document.getElementById('label-settings-desc').innerText = t.labelSettingsDesc;
            document.getElementById('label-sex').innerText = t.labelSex;
            document.getElementById('opt-male').innerText = t.optMale;
            document.getElementById('opt-female').innerText = t.optFemale;
            document.getElementById('label-age').innerText = t.labelAge;
            document.getElementById('label-height').innerText = t.labelHeight;
            document.getElementById('label-weight-profile').innerText = t.labelWeightProfile;
            document.getElementById('label-activity').innerText = t.labelActivity;
            document.getElementById('act-1').innerText = t.act1;
            document.getElementById('act-2').innerText = t.act2;
            document.getElementById('act-3').innerText = t.act3;
            document.getElementById('act-4').innerText = t.act4;
            document.getElementById('act-5').innerText = t.act5;
            document.getElementById('label-tdee').innerText = t.labelTdee;
            document.getElementById('label-rec-target').innerText = t.labelRecTarget;
            document.getElementById('label-deficit-note').innerText = t.labelDeficitNote;
            document.getElementById('btn-apply-goal').innerText = t.btnApplyGoal;
            document.getElementById('label-language').innerText = t.labelLanguage;
        }

        function saveToStorage() {
            localStorage.setItem('vitalpath_data', JSON.stringify(appData));
        }

        function loadFromStorage() {
            const stored = localStorage.getItem('vitalpath_data');
            if (stored) {
                appData = JSON.parse(stored);
            }
            
            if(appData.profile) {
                document.getElementById('user-sex').value = appData.profile.sex;
                document.getElementById('user-age').value = appData.profile.age;
                document.getElementById('user-height').value = appData.profile.height;
                document.getElementById('user-weight').value = appData.profile.weight;
                document.getElementById('user-activity').value = appData.profile.activity;
            }
            
            document.getElementById('target-display').innerText = appData.targetCalories.toLocaleString();
            updateLanguage(appData.language || 'sl');
            calculateSuggestedTarget();
        }

        function calculateSuggestedTarget() {
            const sex = document.getElementById('user-sex').value;
            const age = parseFloat(document.getElementById('user-age').value);
            const height = parseFloat(document.getElementById('user-height').value);
            const weight = parseFloat(document.getElementById('user-weight').value);
            const activity = parseFloat(document.getElementById('user-activity').value);

            if (!age || !height || !weight) return;

            let bmr;
            if (sex === 'male') {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
            } else {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
            }

            const tdee = Math.round(bmr * activity);
            const target = tdee - 500;

            document.getElementById('calc-tdee').innerText = `${tdee.toLocaleString()} kcal`;
            document.getElementById('calc-target').innerText = `${target.toLocaleString()} kcal`;
            
            return target;
        }

        function applyCalculatedTarget() {
            const target = calculateSuggestedTarget();
            if (target) {
                appData.targetCalories = target;
                appData.profile = {
                    sex: document.getElementById('user-sex').value,
                    age: document.getElementById('user-age').value,
                    height: document.getElementById('user-height').value,
                    weight: document.getElementById('user-weight').value,
                    activity: document.getElementById('user-activity').value
                };
                saveToStorage();
                renderDashboard();
                toggleSettings();
                document.getElementById('target-display').innerText = target.toLocaleString();
            }
        }

        function switchTab(tabId) {
            ['dashboard', 'weight', 'history'].forEach(id => {
                document.getElementById(`tab-${id}`).classList.add('hidden');
            });
            document.getElementById(`tab-${tabId}`).classList.remove('hidden');
            
            if (tabId === 'weight') updateChart();
            if (tabId === 'history') renderHistory();
            if (tabId === 'dashboard') renderDashboard();
        }

        function addMeal() {
            const name = document.getElementById('food-name').value;
            const calories = parseInt(document.getElementById('food-calories').value);
            if (!name || isNaN(calories)) return;

            const meal = { id: Date.now(), date: new Date().toLocaleDateString(), name, calories, timestamp: Date.now() };
            appData.meals.unshift(meal);
            saveToStorage();
            renderDashboard();

            document.getElementById('food-name').value = '';
            document.getElementById('food-calories').value = '';
        }

        function deleteMeal(id) {
            appData.meals = appData.meals.filter(m => m.id !== id);
            saveToStorage();
            renderDashboard();
            renderHistory();
        }

        function renderDashboard() {
            const t = translations[appData.language];
            const today = new Date().toLocaleDateString();
            const todaysMeals = appData.meals.filter(m => m.date === today);
            const totalConsumed = todaysMeals.reduce((sum, m) => sum + m.calories, 0);
            const remaining = appData.targetCalories - totalConsumed;
            
            document.getElementById('consumed-display').innerText = totalConsumed.toLocaleString();
            document.getElementById('remaining-display').innerText = remaining.toLocaleString();
            
            const remainingDisp = document.getElementById('remaining-display');
            if (remaining < 0) {
                remainingDisp.classList.replace('text-emerald-500', 'text-rose-500');
            } else {
                remainingDisp.classList.replace('text-rose-500', 'text-emerald-500');
            }
            
            const listContainer = document.getElementById('today-list');
            listContainer.innerHTML = todaysMeals.length ? `<h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">${t.todayMeals}</h4>` : '';
            
            todaysMeals.forEach(meal => {
                const el = document.createElement('div');
                el.className = "glass-card p-5 rounded-2xl flex justify-between items-center transition-all hover:bg-white";
                el.innerHTML = `
                    <div>
                        <p class="font-semibold text-slate-800">${meal.name}</p>
                        <p class="text-[10px] text-slate-400 font-medium">${new Date(meal.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="font-bold text-indigo-600">${meal.calories}</span>
                        <button onclick="deleteMeal(${meal.id})" class="text-slate-200 hover:text-rose-400 transition-colors">✕</button>
                    </div>
                `;
                listContainer.appendChild(el);
            });
        }

        function addWeight() {
            const val = parseFloat(document.getElementById('weight-input').value);
            if (isNaN(val)) return;

            const entry = { date: new Date().toLocaleDateString(), value: val, timestamp: Date.now() };
            const existingIndex = appData.weights.findIndex(w => w.date === entry.date);
            if (existingIndex > -1) {
                appData.weights[existingIndex] = entry;
            } else {
                appData.weights.push(entry);
            }

            document.getElementById('user-weight').value = val;
            saveToStorage();
            updateChart();
            document.getElementById('weight-input').value = '';
        }

        function initChart() {
            const ctx = document.getElementById('weightChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'kg',
                        data: [],
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#6366f1',
                        pointBorderWidth: 2,
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: false, grid: { color: '#f1f5f9' }, ticks: { font: { family: 'Inter' } } },
                        x: { grid: { display: false }, ticks: { font: { family: 'Inter' } } }
                    }
                }
            });
        }

        function updateChart() {
            const sortedWeights = [...appData.weights].sort((a, b) => a.timestamp - b.timestamp);
            chart.data.labels = sortedWeights.map(w => w.date);
            chart.data.datasets[0].data = sortedWeights.map(w => w.value);
            chart.update();
        }

        function renderHistory() {
            const t = translations[appData.language];
            const container = document.getElementById('history-list');
            container.innerHTML = '';
            
            const grouped = appData.meals.reduce((acc, meal) => {
                if (!acc[meal.date]) acc[meal.date] = [];
                acc[meal.date].push(meal);
                return acc;
            }, {});

            const sortedDates = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a));

            sortedDates.forEach(date => {
                const dayTotal = grouped[date].reduce((sum, m) => sum + m.calories, 0);
                const section = document.createElement('div');
                section.className = "mb-6";
                section.innerHTML = `
                    <div class="flex justify-between items-center mb-2 px-2">
                        <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">${date}</span>
                        <span class="text-xs font-bold text-indigo-400">${dayTotal} ${t.totalKcal}</span>
                    </div>
                    <div class="space-y-2">
                        ${grouped[date].map(m => `
                            <div class="bg-white p-4 rounded-2xl border border-slate-100 flex justify-between items-center">
                                <span class="text-slate-700 font-medium">${m.name}</span>
                                <span class="font-bold text-slate-400 text-sm">${m.calories}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(section);
            });
        }

        function toggleSettings() {
            document.getElementById('settings-panel').classList.toggle('hidden');
        }

        function clearAllData() {
            if (confirm(translations[appData.language].confirmDelete)) {
                localStorage.removeItem('vitalpath_data');
                window.location.reload();
            }
        }
    </script>
</body>
</html>
